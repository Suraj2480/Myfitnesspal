<div id="container">

    <hr>
    <h3>Search our exercise database by name:</h3>

        <input id="inputExercise" type="text" value="">

    <h3>Matching Excercises:</h3>
   <div id="bottomData">

    <div id="addedDataDiv">
        <h4>Adding:</h4>
        <h5 id="exerciseName" style="color: red;"></h5>
        <div style="display: flex ;">
            <h3>Weight</h3>
            <input type="text" class="inputEx"  placeholder="in kg" id="weight">
        </div>
        <div style="display: flex ;">
            <h3>How long?</h3>
            <input type="text" class="inputEx" onchange="displayCal()" placeholder="in min" id="time">
        </div>
        <div style="display: flex ;">
            <h3>Calories Burnt  :</h3>
            <p id="calBurnt" style="font-size: 20px;"></p>
        </div>
